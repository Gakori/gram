{% extends 'insta/base.html' %}
{% block content %}
<!-- {{ form.media }} -->

<form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Save"/>
  </form>

{% if posts %}
{% for post in posts %}

<div class="w3-container" style="padding-left: 30%; margin-top: 15px;">
  
  <div class="w3-card-4" style="width:50%;;">

    <div class="container">
<img src="{{ user.profile.image.url }}" class="w3-circle" alt="" style="width: 15%;"/>

<h1 class="user" style="font-size: 20px; top: auto;">{{user.username}}</h1>
</div>

  <img class="" src="{{ post.photo.cdn_url }}-/crop/600x600/center/-/quality/lightest/" alt="" style="width: 100%; margin-top: -10px;">

  <div class="w3-container w3-center">
<h1 class="date" style="font-size: 15px; margin-top: 5px;">posted on {{ post.date_posted }}</h1> 

  <a href="#" class="fa fa-comment" style="font-size:20px; color:black; margin-right: 20px;"></a>
</div>
</div>
</div>
{% endfor %}
{% endif %}
{% endblock content %}
